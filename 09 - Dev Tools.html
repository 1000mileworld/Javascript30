<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>
  <!--
  To find how it's being modified, right click->inspect which will bring up console, then right click on the code for that element->break on->attribute modification.
  Script will show you exactly where the code changes the element at run time
  -->

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello')

    // Interpolated
    console.log('Hello I am an %s string!', 'awesome') //ES6: use back ticks '${}'

    // Styled
    console.log('%c I am some great text', 'font-size: 50px; background: red;')

    // warning!
    console.warn('OH NOO')

    // Error :|
    console.error('Shit!')

    // Info
    console.info('Crocodiles eat 3-4 people per year')

    // Testing
    const p = document.querySelector('p')
    console.assert(p.classList.contains('ouch'), 'That is wrong!') //nothing will happen if true

    // clearing
    //console.clear();

    // Viewing DOM Elements
    console.log(p) //show actually element (HTML)
    console.dir(p) //lots of info such as methods and properties

    // Grouping together
    dogs.forEach(dog => {
      //console.group(`${dog.name}`) 
      console.groupCollapsed(`${dog.name}`) //log results collapsed by default
        console.log(`This is ${dog.name}`) //indent for demo
        console.log(`${dog.name} is ${dog.age} years old`)
        console.log(`${dog.name} is ${dog.age*7} dog years old`)
      console.groupEnd(`${dog.name}`) //make sure what's in parentheses is the same as what's in the first console.group()
    })


    // counting
    console.count('Wes') //Wes: 1
    console.count('Wes') //Wes: 2
    console.count('Steve') //Steve: 1
    console.count('Steve') //Steve: 2
    console.count('Steve') //Steve: 3
    console.count('Wes') //Wes: 3

    // timing
    console.time('fetching data')
    fetch('https://api.github.com/users/1000mileworld')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data')
        console.log(data)
      })


      console.table(dogs)

  </script>
</body>
</html>
